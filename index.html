<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dalio</title>
		<link rel="icon" href="./src/assets/icons/favicon.svg" />
		<link rel="stylesheet" href="./src/styles/css/main.min.css" />
	</head>
	<body>
		<div class="wrapper">
			<header class="main-header">
				<div class="header-content">
					<a class="header-logo__dalio" href="#">
						<img
							class="header-logo__dalio-icon"
							src="./src/assets/icons/Dalio__logo.svg"
							alt="logo__dalio"
						/>
					</a>
				</div>
				<nav class="header-navigation">
					<a class="header-navigation__link" href="#">About us</a>
					<a class="header-navigation__link" href="#">What We do</a>
					<a class="header-navigation__link" href="#">Our work</a>
					<a class="header-navigation__link" href="#">Blog</a>
					<a class="header-navigation__link" href="#">Say hi</a>
				</nav>
				<span class="header-content__burger-menu"></span>
			</header>
			<main class="main">
				<section class="banner">
					<div class="banner-text">
						<h2 class="banner-text__title">Digital Agency</h2>
						<p class="banner-text__subtitle">
							Full-service design support that growing B2B companies need. World
							leading agency.
						</p>
						<button class="banner-text__button" type="button">Our Projects</button>
					</div>
				</section>
			</main>
		</div>
	</body>
</html>
